<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1">
        <animate attributeName="stop-color" values="#3B82F6;#10B981;#8B5CF6;#3B82F6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8B5CF6;#3B82F6;#10B981;#8B5CF6" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>
  
  <!-- Data flow animation -->
  <circle cx="8" cy="12" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="16" r="1.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="20" r="2" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="8" y1="12" x2="16" y2="16" stroke="white" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="16" y1="16" x2="24" y2="20" stroke="white" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Letter A -->
  <text x="16" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" opacity="0.9">A</text>
</svg>